<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Упражнение ном.1</title>

    <link rel="stylesheet" href="rules.css">
</head>

<body>

    <form method = "post">

        <div>
            <input id = "check" type = "checkbox">
            <label class = "boxed-label" for = "check">Это метка для чекбокса: нажмите на меня -
                чекбокс сменит галочку!</label><br>
        </div>

        <div>
            <input id = "check-default" type = "checkbox" checked>
            <label class = "boxed-label" for = "check-default">Я отмечен по умолчанию!</label><br>
        </div>

        <div>
            <input id = "check-disabled" type = "checkbox" checked disabled>
            <label  class = "boxed-label" for = "check-disabled">Я disabled!</label>
        </div>

        <div class="container">
            <p>Это группа радиокнопок - только одна из них может быть отмечена!</p>

            <div>
                <label class = "boxed-label">
                    <input type = "radio" name = "radio" value="0">Это метка для радио
                </label>
           </div>

            <div>
                <label class = "boxed-label">
                    <input type = "radio" name = "radio" value="1">Это метка для радио
                </label>
            </div>

        </div>

        <div>
            <input type = "submit" value="Отправить на сервер">
        </div>

    </form><br>

    <a href = "exercise-1-2.html" class="custom-links">Предыдущая страница</a>
    <a href = "exercise-1-4.html" class="custom-links">Следующая страница</a>
</body>

</html>
