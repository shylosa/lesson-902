<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Упражнение ном.1</title>

    <link rel="stylesheet" href="rules.css">
</head>

<body>

    <form method = "post">

        <div>
            <label for = "placeholder"></label>
            <input id = "placeholder" type = "text" required placeholder="Плейсхолдер"><br>
        </div>

        <div>
            <label for = "Value"></label>
            <input id = "Value" type = "text" required value="Value"><br>
        </div>

        <div>
            <label for = "LabelDisabled"></label>
            <input id = "LabelDisabled" type = "text" required value="disabled" disabled><br>
        </div>

        <div>
            <label for = "password"></label>
            <input id = "password" type = "password" value="12345" required><br>
        </div>

        <div>
            <label for = "text-area"></label>
            <textarea id="text-area" placeholder="Введите текст"></textarea><br>
        </div>

        <div>
            <label for = "LabelButton"></label>
            <input id = "LabelButton" type = "button" required value="Кнопка через тег Input"><br>
        </div>

        <div>
            <label for = "Button"></label>
            <button id = "Button">Кнопка через тег Button</button>
        </div>

    </form><br>
    <a href = "exercise-1-2.html" class="custom-links">Следующая страница</a>

</body>

</html>
