<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблицы в HTML</title>
</head>
<body>

    <h1>Таблицы в HTML</h1>

        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <th rowspan="2">номер</th>
                <th colspan="2">теги</th>
            </tr>

            <tr>
                <th>тег</th>
                <th>значение</th>
            </tr>

            <tr>
                <td>1</td>
                <td>p</td>
                <td valign="top" rowspan="4">для текста</td>
            </tr>

            <tr>
                <td>2</td>
                <td>а</td>
            </tr>

            <tr>
                <td>3</td>
                <td>b</td>
            </tr>

            <tr>
                <td>4</td>
                <td>i</td>
            </tr>

            <tr>
                <td>5</td>
                <td>table</td>
                <td>таблица</td>
            </tr>
            <tr>
                <td>6</td>
                <td>tr</td>
                <td>ряд таблицы</td>
            </tr>

            <tr>
                <td>7</td>
                <td>td</td>
                <td valign="top" rowspan="2">ячейки таблицы</td>
            </tr>

            <tr>
                <td>8</td>
                <td>th</td>
            </tr>
        </table>

    <p><a href="main.html"> Назад к первой странице</a></p>

</body>
</html>
