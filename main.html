<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Формы</title>

    <style>
        h1 {
            color: blue;
            text-decoration: underline
        }

        label {
            color: green;
        }

        em {
            font-weight: normal;
            font-style: italic
        }

    </style>

    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1>Моя первая HTML-форма</h1>

    <form metod = "post">

        <input id = "email" name = "email" type = "text" required tabindex="1" placeholder="Введите текст"><br>

        <label for = "password">Пароль: </label>
        <input id= "password" name = "password" type = "password"><br>

        <input type = "number" min = "2" max = "100" tabindex="2"><br>

        <label>
            <input type="checkbox" value="YES">
            Подписаться на рассылку
        </label>

        <input type = "color"><br>

        <input type = "date"tabindex="3" value="2019-03-01"><br>

        <input type = "file"><br>

        <span class="email-label">Хотите получать подарки:</span>

        <label>
            <input type = "radio" name = "gift" value="1">да
        </label>

        <label>
            <input type = "radio" name = "gift" value="2">нет
        </label>

        <label>
            <input type = "radio" name = "gift" value="3">не знаю
        </label><br>

        <textarea name="text"></textarea><br>

        <select name = "city">
            <option>Днепр</option>
            <option selected>Харьков</option>
            <option>Киев</option>
        </select>

        <input type = "submit">
        <input type="reset">

        <button><em>italic</em> </button>



    </form>

</body>

</html>
